<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>

    <script>
         let ul = document.querySelector('ul')

        let nomes = ["viviane","deivid","giovanna","davy"]

        //renderiza os valores do vetor e coloca em elementos de lista
        for (n of nomes){
            let li = document.createElement('li')
            let text = document.createTextNode(n)
            ul.appendChild(li)
            li.appendChild(text)
        }


    </script>
</body>
</html>
